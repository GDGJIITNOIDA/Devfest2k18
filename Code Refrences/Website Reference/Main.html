                var number1_done = false;

                var number3_done = false;

                function counterstart (name) {
                    if(window[name + '_done']) {
                        return;
                    }

                    $('.'+name).prop('Counter',0).animate({
                        Counter: $('.'+name).text()
                    }, {
                        duration: 2000,
                        easing: 'swing',
                        step: function (now) {
                            $('.'+name).text(Math.ceil(now));
                        }
                    });

                    window[name + '_done'] =true;

                };

                $('.number-button1').one('click mouseover', function() {
                    $('.number1b').css('display', 'none');
                    $('.number1').css('opacity', '1');
