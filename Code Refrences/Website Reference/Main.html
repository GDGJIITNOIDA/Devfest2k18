<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
    <script src="js/TweenMax.min.js"></script>
    <script src="js/ScrollToPlugin.min.js"></script>
    <script src="js/modernizr.custom.min.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.scrollmagic.js"></script>
    <script src="js/jquery.scrollmagic.debug.js"></script>
    <link rel="stylesheet" href="css/flyacts.css">
</head>
<body>

<div id="content-wrapper">


    <section id="why" class="section3">
        <script type="text/javascript">
            $(document).ready(function($) {

//                TweenMax.set(".section3 .line4", {scaleX: 0.001, transformOrigin: "0 50%"}); // rotate scale line to 0
                TweenMax.set(".section3 .line2", {scaleX: 0.001, transformOrigin: "0 50%"}); // rotate scale line to 0
                var tween = new TimelineMax()

                // build Line---------------------------------

                    .add(TweenMax.to(".section3 .line1", 0.2, {height: "70px"}))
                    .add(TweenMax.to(".section3 .line2", 0.01, {css:{opacity:1}}))
                    .add(TweenMax.to(".section3 .line2", 0.7, {scaleX: -1,width: "450px", ease: Linear.easeNone}))
                    .add(TweenMax.to(".section3 .line3", 0.4, {height: "350px", ease: Linear.easeNone}))
                    .add(TweenMax.to(".section3 .line4", 0.8, {width: "450px", ease: Linear.easeNone}))
                    .add(TweenMax.to(".section3 .line5", 0.3, {height: "120px"}))
            });
        </script>

        <div id="why-content" class="centered content">
            <div id="trigger4" class="spacer s0"></div>

            <!--Lines-->
            <div class="line1 line"></div>
            <div class="line2 line"></div>
            <div class="line3 line"></div>
            <div class="line4 line"></div>
            <div class="line5 line"></div>

        </div>

    </section>
</div>
</body>
</html>
